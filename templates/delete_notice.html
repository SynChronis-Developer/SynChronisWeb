<!-- delete_notice.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Notice</h1>

    <p>Are you sure you want to delete the notice: "{{ notice.Notice_name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
