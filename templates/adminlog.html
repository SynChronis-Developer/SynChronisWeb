{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body class="adminlog">
    <!-- Geometric Background Circles -->
    <div id="adminlog-circle-top-left" class="circle-top-left"></div>
    <div id="adminlog-circle-bottom-left" class="circle-bottom-left"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle-btn" class="theme-toggle-btn">
        <i class="fa fa-sun"></i> <!-- Default icon (sun for light theme) -->
    </button>

    <!-- Login Form -->
    <div id="adminlog-container" class="adminlog-container">
        
        <form id="adminlog-login-form" class="login-form" action="" method="post">
            <div id="mainpage-logo-container" class="logo-container">
                <style>
                    /* Style for the Logo Container */
                    #mainpage-logo-container {
                        display: flex;
                        justify-content: left;
                        align-items: left;
                        margin-bottom: 20px;
                    }
                
                    /* Style for the Logo Container */
                    #mainpage-logo-container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-bottom: 20px;
                    }

                /* Animated Logo Styles */
                #mainpage-animated-logo {
                width: 100px;
                height: 100px;
                animation: bounce 2s infinite ease-in-out;
                transform-origin: bottom center; /* Anchor for bounce effect */
                }

                /* Keyframes for Bounce Animation */
                @keyframes bounce {
                0%, 100% {
                transform: translateY(0); /* Start and end at original position */
                }
                50% {
                transform: translateY(-20px); /* Move upward */
                }
                }

                </style>
                
                <img src="{% static 'logo/images/S_Logo.png' %}" alt="Logo" id="mainpage-animated-logo" class="animated-logo">
                <h2 id="mainpage-title" class="title">Welcome Back</h2>
                <style>
                    /* Style for the welcome message */
#mainpage-title {
    font-size: 24px;
    color: #333;
    margin-top: 20px;
    margin-right: 30px;

    /* Animation */
    animation: fade-slide-in 2s ease-in-out forwards;
}
body.dark #mainpage-title {
    font-size: 24px;
    color: #f5eeee;
    margin-top: 20px;
    margin-right: 30px;
}

/* Keyframes for fade and slide-in effect */
@keyframes fade-slide-in {
    0% {
        opacity: 0; /* Start completely transparent */
        transform: translateY(20px); /* Slightly below its original position */
    }
    100% {
        opacity: 1; /* Fully visible */
        transform: translateY(0); /* Original position */
    }
}

                </style>
            </div>
            {% csrf_token %}
            <input type="text" id="adminlog-username" name="username" placeholder="Username" required>
            <input type="password" id="adminlog-password" name="password" placeholder="Password" required>
            <button type="submit" id="adminlog-submit">Login</button>
            <button type="button" class="back-button" id="adminlog-back">Go Back</button>
        </form>
    </div>

    <!-- JavaScript for Theme Toggle -->
    <script src="{% static 'js/theme-switcher.js' %}"></script>

    <!-- JavaScript for Go Back Button -->
    <script>
        document.getElementById('adminlog-back').addEventListener('click', function() {
            window.history.back(); // Navigates to the previous page
        });
    </script>
</body>
</html>
