<!-- notice_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Notice</title>
</head>
<body>

    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Notice</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Notice</button>
    </form>
    
    <br>
    <a href="{% url 'notice_list' %}">Back to Notices List</a>

</body>
</html>
